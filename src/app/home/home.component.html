<div class="card mt-4">
    <h4 class="card-header">You're logged into Fun game!!</h4>
    <div class="card-body">
        <h6>You're playing this game with the following colleagues.</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="users">
            <li *ngFor="let user of users">{{user.firstName}} {{user.lastName}}</li>
        </ul>
    </div>
</div>
